---
name: trivy

on:
  pull_request:
    types: ['opened', 'reopened', 'synchronize']
  merge_group:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    name: 'trivy scan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner (file system)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          scan-ref: .
          format: 'table'
          output: report-fs.sarif
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner (config)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'config'
          ignore-unfixed: true
          scan-ref: .
          format: 'table'
          output: report-config.sarif
          severity: 'HIGH,CRITICAL'

